<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasskeyでLogin | ssh with passkey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-slate-100 min-h-screen flex flex-col sm:flex-row sm:justify-center sm:items-center sm:p-8">
        <div class="bg-white w-full h-full flex-grow sm:flex-grow-0 max-w-screen-sm sm:rounded-3xl">
            <div class="flex justify-content-center align-items-center">
                <div class="w-full">
                    <h1 class="mb-4 text-center text-3xl mt-8">SSH Login With Passkey<br />(デモ)</h1>


                    <div class="flex justify-center items-center">
                        <div class="rounded-lg p-4">
                            <p class="text-center">▼ログインしようとしている端末の情報</p>
                            <p class="mt-4">ホスト名 : <span id="hostname"></span></p>
                            <p>ユーザー名 : <span id="username"></span></p>
                            <p>認証を発行したIPアドレス : <span id="ipaddr"></span></p>
                            <p>あなたのIPアドレス : <span id="your_ipaddr"></span></p>
                            <p>試行日時 : <span id="requested_at"></span></p>
                            <p>現在時刻 : <span id="currenttime"></span></p>
                        </div>
                    </div>

                    <p class="text-center mt-8">上記の内容で間違いなければ<br />下のボタンを押してログインしてください</p>

                    <div class="flex justify-center items-center">
                        <button
                            class="border border-gray-500 px-4 py-2 rounded-full text-sm text-blue-700 mt-8 hover:bg-blue-50 duration-200"
                            id="loginButton">Passkeyでログイン</button>
                    </div>
                    <div class="text-center mt-4" id="message"></div>
                </div>
            </div>
            <footer class="text-center text-gray-500 text-sm py-8">
                <p>© tomo0611.dev &amp; NICT SecHack 365</p>
            </footer>

        </div>
    </div>

    <script src="/index.es5.umd.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
